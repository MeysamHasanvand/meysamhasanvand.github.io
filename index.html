<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پروفایل من</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ddd;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons a {
      display: block;
      text-decoration: none;
      background: #4b6cb7;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #182848;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/00000000?v=4" alt="Avatar" class="avatar">
    <h1>سلام، من میثم هستم</h1>
    <p>توسعه‌دهنده وب | علاقه‌مند به متن‌باز | عاشق یادگیری</p>
    <div class="buttons">
      <a href="https://github.com/username" target="_blank">گیت‌هاب من</a>
      <a href="https://linkedin.com/in/username" target="_blank">لینکدین</a>
      <a href="mailto:example@example.com">ایمیل</a>
      <a href="https://t.me/username" target="_blank">تلگرام</a>
    </div>
  </div>
</body>
</html>
